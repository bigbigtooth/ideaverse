<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="深度思界 IdeaVerse - AI 驱动的深度思考助手，运用科学思维模型帮助你全方位分析问题" />
    <title>深度思界 IdeaVerse - 让每一个问题都值得深思</title>
    <!-- 字体预加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 英文字体：Manrope - 现代专业，比 Inter 更大气 -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 中文字体：思源黑体/Noto Sans SC - 沉稳大气，Google & Adobe 开源免费 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 中文字体：思源宋体/Noto Serif SC - 正式典雅，适合标题 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700;900&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 中文字体：站酷庆科黄油体 - 现代简洁大气，免费可商用 -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 中文字体：站酷快乐体 - 活泼现代，用于强调 -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 中文字体：马善政毛笔楷书 - 书法体，大气磅礴 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 楷书字体 - 使用系统楷体，优雅传统 -->
    <style>
      @font-face {
        font-family: 'KaiTi';
        src: local('KaiTi'), local('STKaiti'), local('楷体');
        font-display: swap;
      }
      @font-face {
        font-family: 'KaiTi SC';
        src: local('Kaiti SC'), local('STKaiti SC'), local('华文楷体');
        font-display: swap;
      }
    </style>

    <!-- 英文标题字体：Playfair Display - 优雅古典的衬线字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 英文衬线字体：Lora - 现代优雅，适合正文和标题 -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 学术字体：Crimson Pro - 专业学术感，适合长文 -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- 英文无衬线：Inter - 现代、清晰、易读 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
